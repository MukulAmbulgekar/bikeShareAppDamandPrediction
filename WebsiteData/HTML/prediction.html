<script>
         // initial page

         $('#tripsPredictionId').on('click',loadTripsPrediction);
         $('#availabilityPredictionId').on('click',loadAvailabilityPrediction);
         $('#futurePredictionId').on('click',loadFuturePrediction);

        ////////-----------------------------routing functions------------------------////////
        switch(location.hash.slice(1)){
          case 'availability':
          loadAvailabilityPrediction();
          break;
          case 'futurePrediction':
          loadFuturePrediction();
          break;
          default:
          loadTripsPrediction();
          break;
        }

        function loadTripsPrediction(evt){

         $('#x1').empty();
         $('#sideBarCustom').empty();
         $('#sideBarCustom').load('/WebsiteData/HTML/Templates/sideBarTripsPrediction.html');
         $('#x1').load('/WebsiteData/HTML/Templates/tripsPrediction.html',function(){
         });  
         $("#chartTitle").html('Trips Prediction') ; 
       }

       function loadAvailabilityPrediction(evt){
         $('#x1').empty();
         $('#sideBarCustom').empty();
         $('#sideBarCustom').load('/WebsiteData/HTML/Templates/sideBarAvailabilityPrediction.html');
         $('#x1').load('/WebsiteData/HTML/Templates/availabilityPrediction.html',function(){
         }); 
         $("#chartTitle").html('Availability Prediction') ; 

       }

       function loadFuturePrediction (evt){
         $('#x1').empty();
         $('#sideBarCustom').empty();
          $('#sideBarCustom').load('/WebsiteData/HTML/Templates/sideBarFuturePrediction.html');
         $('#x1').load('/WebsiteData/HTML/Templates/futurePrediction.html',function(){
         }); 
         $("#chartTitle").html('Future Prediction') ;  
       }
     </script>
